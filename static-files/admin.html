<div class = "added_meu_items">
  <thead><tr> <th>Name of Dish</th> <th>Price of Dish</th> <th>Restaurant of Dish</th> </tr> </thead>
  <tbody id = "tasks"></tbody>
</div>

<script> 

  var app = new function() {
    this.items = [];
    this.el = document.getElementById('tasks');

    this.FetchAll = function () { // Takes all of our tasks and displays them

        let data = '';

        if (this.items && this.items.length > 0) {
            for (i = 0; i < this.items.length; i++) {
                data += '<tr>'; //adds table row
                data += '<td>' + (i+1) + '. ' + '</td>'; //adds table cell so it says the task number then the task info i.e 3. Eat lunch
                data += '<td>' + this.items[i].name_of_dish + '</td>';
                data += '<td>' + this.items[i].price_of_dish + '</td>';
                data += '<td>' + this.items[i].restaurant_of_dish +'</td>';
                data += '</tr>'
            }
        }

        return this.el.innerHTML = data;

    };

    this.Add = function() {
      //console.log('adding');
      var elNameDish = document.getElementById('dish_name');
      var elNamePrice = document.getElementById('dish_price');
      var elRestaurant = document.getElementById('restaurant');
      
      nameDish = elNameDish.value;
      price = nameDish.value;
      restaurant = elRestaurant.value;

      //console.log('nameDish');
      //console.log('price');
      //console.log('restaurant');

      let thisItem = {
        name_of_dish: nameDish,
        price_of_dish: price,
        restaurant_of_dish: restaurant
      };
      if (nameDish && price) {
        this.items.push(thisItem);
        //console.log("items");
        //console.log(this.items);
        this.FetchAll();

      }
    };
  }

  app.FetchAll();
</script>
