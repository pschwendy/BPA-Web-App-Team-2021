<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Itinerary</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="itenerary.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class = "title">
        <h1> Insert Name Here Itinerary </h1>
        <p> Things I want to do today </p>

    </div>

    <div class = "form"> 
        <form action = "javascript:void(0);" method = "POST" onsubmit="app.Add()">
            <input type = "text" id = "add-todo" placeholder="thing to-do">
            <input type = "submit" value = "Add" class = "btn btn-primary"></input>
        </form>
        <p> You Have: </p>
        <p id = "counter"></p>
        <table>
            <tr class = "to-do"><th> <h3> To-Do:</h3></th> </tr>
            <tbody id = "tasks"></tbody>
        </table>
    </div>

    <div id = "edit-box" role = "aria-hidden">
        <form action = "javascript:void(0);" method = "POST" id = "save-edit">
            <input type = "text" id = "edit-todo">
            <input type = "submit" value = "save" class = "btn btn-success">
            <a onclick = "CloseInput()" aria-label = "Close">&#10006;</a>
        </form>
    </div>

  <script src="itenerary.js"></script>
</body>
</html>
