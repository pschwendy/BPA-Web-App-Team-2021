                <script>
                    var date = new Date(); 
                    var currentYear = date.getFullYear();
                    var currentMonth = date.getMonth() + 1;
                    var month = currentMonth;
                    if(month < 10) {
                        month= "0" + month;
                    }
                    var currentDay = date.getDate();
                    var maxMonth = currentMonth+1;
                    var maxYear = currentYear;
                    if(maxMonth > 11) {
                        maxMonth= "01";
                        maxYear += 1;
                    } else if(maxMonth < 10) {
                        maxMonth= "0" + maxMonth;
                    }
                    var minDate = currentYear+'-'+month+'-'+currentDay;
                    var maxDate = maxYear +'-'+maxMonth+'-'+currentDay;
                    document.getElementById('date').min = minDate;
                    document.getElementById('date').max = maxDate;
                    document.getElementById('date').value = minDate;
                </script>

            document.getElementById("res-hero").src = msg.image;

        });

        var app = new function () {

            this.submit = function () {
                var task = "reservation at " + restaurantName;
                var time = document.getElementById('time');
                var date = document.getElementById('date');
                var quantity = document.getElementById('quantity');

                socket.emit("addTask", [task, time.value, username, date.value, quantity.value]);
                console.log("submitted");

                return false;
            };

        }
